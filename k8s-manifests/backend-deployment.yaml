apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: app
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: 43567/fiap-proj
        ports:
        - containerPort: 5050
        env:
        - name: MONGO_URL
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: MONGO_URL
        resources:
            requests:
              cpu: "250m"
              memory: "250Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
      imagePullSecrets:
        - name: backend-registry-secret